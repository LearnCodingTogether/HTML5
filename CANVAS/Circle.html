<!DOCTYPE html>
<html>
<head>
	<title>Circle</title>
</head>
<body>
<canvas id="MyCanvas" height="200" width="300" style="border: 1px solid">Your browser doecnt support Canvas</canvas>
	<script type="text/javascript">
		var c=document.getElementById('MyCanvas');
		var t=c.getContext("2d");
		t.beginPath();
		t.arc(150,100,80,0,2*Math.PI)
		t.stroke();


	</script>
</body>
</html>
