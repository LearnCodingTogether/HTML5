<!DOCTYPE html>
<html>
<head>
	<title>Canvas Text</title>
</head>
<body>
<canvas id="myCavasText" height="100" width="200" style="border: 1px solid #ff0000;background: #ffff00"></canvas>
<script type="text/javascript">
var c=document.getElementById("myCavasText");
var ctx=c.getContext("2d");
ctx.font="30px Arial";
ctx.fillStyle="green"
ctx.fillText("Amar Apurva",10,50);
//ctx.strokeText("Amar Apurva",10,50);



</script>
</body>
</html>
