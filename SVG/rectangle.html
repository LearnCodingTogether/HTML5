<!DOCTYPE html>
<html>
<head>
	<title>RectangleUsingSVG</title>
</head>
<body>
<svg height="200" width="300">
	<rect x="20" y="30" height="100" width="200" style="fill:rgb(0,255,0);stroke:rgb(0,0,0);stroke-width:4"/>
</svg>


<svg width="400" height="200">
  <rect x="100" y="20" width="150" height="150" rx="20" ry="20"
  style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
</svg>
</body>
</html>
